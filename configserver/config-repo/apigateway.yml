server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  application:
    name: apigateway	
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: flight-route
          uri: lb://FLIGHTSERVICE
          predicates:
            - Path=/api/flights/**
          filters:
            - StripPrefix=1

        - id: booking-route
          uri: lb://BOOKINGSERVICE
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=1	

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics
