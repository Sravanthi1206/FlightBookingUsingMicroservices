# ===== apigateway settings =====
server.port=8080
spring.application.name=apigateway

# Eureka (service discovery)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Keep this disabled if you only want the three explicit routes defined below
# If enabled, it creates duplicate routes like /authservice/**
spring.cloud.gateway.discovery.locator.enabled=false 
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# --- Explicit Routes with Path Rewriting ---

# 1. Auth Service Route
# Update your Config Repository file with this change
spring.cloud.gateway.routes[0].id=auth
spring.cloud.gateway.routes[0].uri=lb://authservice
# 1. New Predicate: Only match the /signup or /login part, and let the service handle the /auth prefix
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**
# 2. Add RewritePath Filter to strip the /auth prefix
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/auth(?<segment>/?.*), $\{segment}

# 2. Flight Service Route
spring.cloud.gateway.routes[1].id=flight-route
spring.cloud.gateway.routes[1].uri=lb://flightservice
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/flights/**
# RECOMMENDED FIX: Rewrites /api/flights/search to /search
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/flights(?<segment>/?.*), $\{segment}

# 3. Booking Service Route
spring.cloud.gateway.routes[2].id=booking-route
spring.cloud.gateway.routes[2].uri=lb://bookingservice
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/bookings/**
# RECOMMENDED FIX: Rewrites /api/bookings/create to /create
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/bookings(?<segment>/?.*), $\{segment}

# --- Actuator and Logging ---
management.endpoints.web.exposure.include=health,info,env,metrics,gateway
management.endpoint.health.show-details=always
# ACTUATOR FIX: Explicitly set the base path
management.endpoints.web.base-path=/actuator

