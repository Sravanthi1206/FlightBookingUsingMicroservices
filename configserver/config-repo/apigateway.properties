server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.application.name=apigateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=flight-route
spring.cloud.gateway.routes[0].uri=lb://flightservice
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/flights/**

spring.cloud.gateway.routes[1].id=booking-route
spring.cloud.gateway.routes[1].uri=lb://bookingservice
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/bookings/**

management.endpoints.web.exposure.include=health,info,env,metrics