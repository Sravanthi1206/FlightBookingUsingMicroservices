server.port=8080

spring.application.name=apigateway
spring.profiles.active=docker

# Disable config server (important)
spring.cloud.config.enabled=false

# Eureka
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# Gateway
spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=auth
spring.cloud.gateway.routes[0].uri=lb://authservice
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=flight
spring.cloud.gateway.routes[1].uri=lb://flightservice
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/flights/**

spring.cloud.gateway.routes[2].id=booking
spring.cloud.gateway.routes[2].uri=lb://bookingservice
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/bookings/**

# JWT secret from Docker env
app.jwt.secret=${APP_JWT_SECRET}
